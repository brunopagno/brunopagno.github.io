<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
  </head>
  <body>
    <div id="content">
      <h2>Notes</h2>
      <ul id="notes-list"></ul>
      <hr />
      <ul id="done-list"></ul>
      <h3>Add a note</h3>
      <form id="add-note">
        <input
          type="text"
          id="note-text"
          placeholder="Write something here"
          autofocus
        />
      </form>
    </div>

    <script>
      const notes = [];
      const done = [];

      const formElement = document.getElementById("add-note");
      const noteTextElement = document.getElementById("note-text");
      formElement.onsubmit = (ev) => {
        ev.preventDefault();
        notes.push(noteTextElement.value);
        noteTextElement.value = "";
        updateNotes();
        return false;
      };

      const notesListElement = document.getElementById("notes-list");
      function updateNotes() {
        notesListElement.innerHTML = "";
        notes.forEach((note, index) => {
          const li = createListItem(note);
          li.onclick = () => {
            done.push(note);
            notes.splice(index, 1);
            updateNotes();
            updateDone();
          };
          notesListElement.appendChild(li);
        });
        save();
      }

      const doneListElement = document.getElementById("done-list");
      function updateDone() {
        doneListElement.innerHTML = "";
        done.forEach((note, index) => {
          const li = createListItem(note);
          li.onclick = () => {
            done.splice(index, 1);
            updateDone();
          };
          doneListElement.appendChild(li);
        });
        save();
      }

      function createListItem(note) {
        const li = document.createElement("li");
        li.classList.add("note");
        li.innerHTML = note;
        return li;
      }

      function save() {
        localStorage.setItem("notes", JSON.stringify(notes));
        localStorage.setItem("done", JSON.stringify(done));
      }

      function load() {
        const notesJson = localStorage.getItem("notes");
        if (notesJson) {
          notes.push(...JSON.parse(notesJson));
        }
        const doneJson = localStorage.getItem("done");
        if (doneJson) {
          done.push(...JSON.parse(doneJson));
        }
      }

      load();
      updateNotes();
      updateDone();
    </script>
  </body>
</html>
